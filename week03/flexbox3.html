<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox3</title>
</head>

<body>
    <div class="navbar">
        <div class="positivus">
            <img src="flex3.img/Positivus.png" alt="positivus logo" weight="100%">
        </div>
        <div class="pages">
            <p>About us</p>
            <p>Services</p>
            <p>Use Cases</p>
            <p>Pricing</p>
            <p>Blog</p>
        </div>
        <div class="button">
            <button>Request a quote</button>
        </div>
    </div>

    <div class="header">
        <div class="content">
            <h1>Navigating the digital landscape for success</h1>
            <p>Our digital marketing agency helps businesses grow and succeed online through a range of services
                including SEO, PPC, social media marketing, and creation.</p>
            <div class="book">
                <button>Book a consultation</button>
            </div>
        </div>
        <div class="image">
            <img src="flex3.img/Illustration.png" alt="illustration" width="100%">
        </div>
    </div>

    <div class="logotypes">
        <div class="amazon">
            <img src="flex3.img/amazon.png" alt="amazon logo" width="100%">
        </div>
        <div class="dribbble">
            <img src="flex3.img/dribbble.png" alt="dribbble logo" width="100%">
        </div>
        <div class="hubspot">
            <img src="flex3.img/hubspot.png" alt="hubspot logo" width="100%">
        </div>
        <div class="notion">
            <img src="flex3.img/notion.png" alt="notion logo" width="100%">
        </div>
        <div class="zoom">
            <img src="flex3.img/zoom.png" alt="zoom logo" width="100%">
        </div>
    </div>
</body>

</html>
