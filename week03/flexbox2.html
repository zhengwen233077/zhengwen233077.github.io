<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox2</title>
</head>

<body>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .header01 {
            display: flex;
            justify-content: space-between;
            margin: 30px;
            align-items: center;
        }

        .header02 {
            display: flex;
            justify-content: space-between;
            margin: 30px;
        }

        .box02 {
            display: flex;
            gap: 20px;
            font-size: 38px;
            align-items: center;
        }

        .header03 {
            display: flex;
            justify-content: space-between;
            margin: 30px;
            align-items: center;
        }

        .column02 {
            display: flex;
            gap: 50px;
            font-size: 40px;
        }

        .column02 :hover {
            cursor: pointer;
            color: rgb(255, 111, 0);
            font-weight: bold;
        }

        .column03 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 40px;
        }

        .button {
            font-size: 32px;
            color: white;
            padding-top: -4px;
            padding-bottom: -4px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 12px;
            background-color: rgb(255, 111, 0);
            margin-left: 16px;
        }

        .button:hover {
            background-color: rgb(255, 255, 255);
            color: black;
        }
    </style>

    <div class="header01">
        <div class="elementra">
            <img src="images/logo01.png" alt="elementra logo" width="100%">
        </div>

        <div class="sort">
            <img src="images/sort.png" alt="sorting" width="100%" height="60px">
        </div>
    </div>
    <br>
    <br>

    <div class="header02">
        <div class="box01">
            <img src="images/logo01.png" alt="elementra logo" width="100%" height="120px">
        </div>

        <div class="box02">
            <img src="images/calling icon.png" alt="calling icon" height="60px">
            <p><b>555-123-4567</b></p><br>
            <img src="images/sort.png" alt="sorting" height="50px">
        </div>
    </div>
    <br>
    <br>

    <div class="header03">
        <div class="column01">
            <img src="images/logo01.png" alt="elementra logo" height="60px">
        </div>
        <div class="column02">
            <p>Home</p>
            <p>Services</p>
            <p>Work</p>
            <p>Project Details</p>
            <p>Contact</p>
        </div>
        <div class="column03">
            <img src="images/calling icon.png" alt="calling icon" height="60px">
            <p><b>555-123-4567</b></p><br>
            <div class="button">
                <p>Contact</p>
            </div>
        </div>
    </div>
</body>

</html>
