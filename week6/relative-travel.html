<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative-travel</title>
</head>

<body>
    <!-- Main Card -->
    <div class="travelcard">
        <img src="images/Greece.jpeg" alt="Greece">

        <div class="content">
            <div class="title">
                <h1>Trip To Greece</h1>
            </div>

            <div class="details">
                <p>13-29 Nov | by Julian Bask</p>
            </div>

            <div class="icons">
                <span><img src="images/safari.png" alt="Browser"></span>
                <span><img src="images/map.png" alt="Map"></span>
                <span><img src="images/navigate.png" alt="navigate"></span>
            </div>

            <div class="footer">
                <p>24 people going</p>
            </div>
        </div>
    </div>

    <!-- Small Card -->
    <div class="smallcard">
        <div class="title1">
            <p>Ongoing</p>
        </div>

        <div class="title2">
            <h1>Trip to Rome</h1>
        </div>

        <div class="progress">
            <p>40% completed</p>
        </div>

    </div>
</body>

</html>
