<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative-travel</title>
    <link rel="stylesheet" href="relative-travel.css">
</head>

<body>
    <div class="card-container">
        <!-- Main Card -->
        <div class="travelcard">
            <div class="Greece">
                <img src="images/Greece.jpeg" alt="Greece" width="100%">
            </div>

            <div class="content">
                <div class="title">
                    <h1>Trip To Greece</h1>
                </div>

                <div class="details">
                    <p>13-29 Nov | by Julian Bask</p>
                </div>

                <div class="icons">
                    <span><img src="images/safari.png" alt="Browser" width="20px"></span>
                    <span><img src="images/map.png" alt="Map" width="20px"></span>
                    <span><img src="images/navigate.png" alt="navigate" width="20px"></span>
                </div>

                <div class="footer">
                    <p>24 people going</p>
                </div>
            </div>
        </div>

        <!-- Small Card -->
        <div class="smallcard">
            <img src="images/rome.jpg" alt="Rome" width="50px">
            <div class="smallcontent">
                <p>Ongoing</p>
                <h1>Trip to Rome</h1>
            </div>
        </div>
    </div>
</body>

</html>
