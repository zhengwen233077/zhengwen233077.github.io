<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative-travel</title>
    <link rel="stylesheet" href="css/relative-travel.css">
</head>

<body>
    <div class="card-container">
        <!-- First Card -->
        <div class="travelcard">
            <div class="Greece">
                <img src="images/Greece.jpeg" alt="Greece" width="100%">
            </div>

            <div class="content">
                <div class="title">
                    <div class="review">
                        <h1>Trip To Greece</h1>
                        <p>13-29 Nov | by Julian Bask</p>
                        <div class="icons">
                            <img src="images/safari.png" alt="Browser" width="20px">
                            <img src="images/map.png" alt="Map" width="20px">
                            <img src="images/navigate.png" alt="navigate" width="20px">
                        </div>
                    </div>

                    <div class="smallcard">
                        <div class="rome">
                            <img src="images/rome.jpg" alt="Rome" width="50px">
                        </div>
                        <div class="smallcontent">
                            <p>Ongoing</p>
                            <h1>Trip to Rome</h1>
                            <h2><span id="percent">40%</span> completed</h2>
                            <div></div>
                        </div>
                        <div class="mobilerome">
                            <h1>Rome</h1>
                        </div>
                    </div>
                </div>

                <div class="footer">
                    <p>24 people going</p>
                    <img src="images/love.png" alt="love icon" height="24px">
                </div>
            </div>
        </div>

        <!-- Second Card -->
        <div class="travelcard">
            <div class="Greece">
                <img src="images/Greece.jpeg" alt="Greece" width="100%">
            </div>

            <div class="content">
                <div class="title">
                    <div class="review">
                        <h1>Trip To Greece</h1>
                        <p>13-29 Nov | by Julian Bask</p>
                        <div class="icons">
                            <img src="images/safari.png" alt="Browser" width="20px">
                            <img src="images/map.png" alt="Map" width="20px">
                            <img src="images/navigate.png" alt="navigate" width="20px">
                        </div>
                    </div>

                    <div class="smallcard">
                        <div class="rome">
                            <img src="images/rome.jpg" alt="Rome" width="50px">
                        </div>
                        <div class="smallcontent">
                            <p>Ongoing</p>
                            <h1>Trip to Rome</h1>
                            <h2><span id="percent2">40%</span> completed</h2>
                            <div></div>
                            <div class="mobilerome">
                                <h1>Rome</h1>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="footer">
                    <p>24 people going</p>
                    <img src="images/love.png" alt="love icon" height="24px">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
